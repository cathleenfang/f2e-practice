<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>g.com</title>
</head>
<body>
    <script type="text/javascript">
         // 依据传入的 message 返回响应的数据
        window.addEventListener("message", function(e) {
            if (e.data) {
				console.log('f.com:', e.data);
               // e.source.postMessage("g.com data", "*");
                e.source.postMessage(e.data, "*");
            }
        }, false);
    </script>
</body>

</html>
